<div class="row">
    <div class="col-12 mb-3">
        <h1>Dictators</h1>
    </div>

    <div class="col-12">
        <h3>Add new Dictator:</h3>
    </div>
    <div class="row col-12">
        <div class="col-6">
            <form [formGroup]="dictatorFormData" (ngSubmit)="createNewSubmit()">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" >
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label for="yearOfBirth">Date of birth:</label>
                    <input type="date" class="form-control" id="yearOfBirth" name="yearOfBirth" formControlName="yearOfBirth">
                </div>
    
                <div class="form-group" >
                    <label for="yearOfDeath">Date of death:</label>
                    <input type="date" class="form-control" id="yearOfDeath" name="yearOfDeath" formControlName="yearOfDeath">
                </div>
    
                <button type="submit" class="btn btn-primary">Add dictator</button>
                
            </form>
        </div>
        
        <div class="col-6">
    
            <ul class="list-unstyled">
                <li class="media mb-3" *ngFor="let dictator of Dictators">
                    <div class="media-body">
                    <h5 class="mt-0 mb-1">{{dictator.FirstName}} {{dictator.LastName}}</h5>
                    Born: {{dictator.DateOfBirth}} - Died: {{dictator.DateOfDeath}}
                    </div>
                </li>
            </ul>
    
        </div>
    </div>
    


</div>
